<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe!</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe!</h1>
  <div class="row" id="row1">
  	<div class="box" id="00"> </div>
  	<div class="box" id="01"> </div>
  	<div class="box" id="02"> </div>
  </div>
  <div class="row" id="row2">
  	<div class="box" id="10"> </div>
  	<div class="box" id="11"> </div>
  	<div class="box" id="12"> </div>
  	</div>
  </div>
  <div class="row" id="row3">
  	<div class="box" id="20"> </div>
  	<div class="box" id="21"> </div>
  	<div class="box" id="22"> </div>
  </div>
  <p class="scoreboard">
		<span class="name">Player 1 Wins: </span> 
		<span id="wins1">0</span> | 
		<span class="name">Player 2 Wins: </span>
		<span id="wins2">0</span>
	</p>
	<p id="matchInfo" class="name"></p>
	<button id="reset">Play Again</button>
	<button id="resetFull">New Match</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
